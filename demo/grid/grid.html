<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" id="s_superplus_css_lnk" type="text/css" href="main.css">

    <!--[if lt IE 9]>
    <script src="../../asserts/plugins/html5shiv.js"></script>
    <![endif]-->

<body>

<!--grid 示例-->
<!--http://miemiedev.github.io/mmGrid/examples/index.html-->


<div class="grid_6">
    <h3 >例 1：使用本地对象加载数据</h3>
    <table id="table2-1"></table>
    <p class="well">
        以客户端数据为数据源。参数<em>items</em>，类型可以是对象或数组。如果数据源为对象，则使用<em>root</em>选项标记对象内的数组字段为数据源。
    </p>
</div>



<h2>十一、分页</h2>
<p>
    这里的分页示例借助了分页器，开发者可以根据自己的需求选择使用其他分页器。
</p>
<div class="grid-100">
    <table id="table11-1"></table>
    <div style="text-align:right;">
        <div id="paginator11-1"></div>
    </div>
</div>
<div class="clear"></div>
<hr >



<h2>十二、表头分组</h2>
<p>
    列模型可嵌套一个cols选项用来将表头分组，目前只支持两层。
</p>
<div class="grid-100">
    <table id="table12-1"></table>
</div>
<div class="clear"></div>
<hr >


</body>
